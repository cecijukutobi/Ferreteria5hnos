    <link rel="stylesheet" href="stylesferreteria.css">

<body>

        <nav>
        <img src="logo5hermanosferreteria.jpg" alt="logo Ferretería">

    <main>
        <h4>LO QUE NECESITAS, ESTA ACÁ.</h4>
        <br>
        <!--<hr/> sirve para marcar una linea-->
        <div id="contenedor">    
        <nav1> <!--estos son atributos de enlace sirve para generar busquedas-->

            </nav1>
        </div>
        <br>
        <h4>Datos del Cliente:</h4>
        <div id="contenedorCliente">

            <label for="name">Nombre y apellido:</label>
            <input type="text" id="name" name="name" required>

            <input type="text" id="phone" name="phone" required>
            <br>
            <br>
            <br>
            <input type="hidden" name="products" id="products-input">
            <button type="submit">Enviar Pedido</button>
        </div>
               
        <h1>Productos</h1>
        <div id="product-list"></div>
        <form id="order-form" action="/submit-form" method="POST">
        </form>
